name: Terraform CI

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  security-events: write

concurrency:
  group: terraform-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr_required:
    name: PR-Required
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect Terraform changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            terraform:
              - "infra/terraform/**"

      - name: Skip (no Terraform changes)
        if: steps.changes.outputs.terraform != 'true'
        run: echo "No infra/terraform changes — skipping Terraform checks ✅"

      - name: Azure Login (OIDC)
        if: steps.changes.outputs.terraform == 'true'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Verify Azure context
        if: steps.changes.outputs.terraform == 'true'
        run: az account show -o table

      - name: Run Checkov (IaC Security Scan)
        if: steps.changes.outputs.terraform == 'true'
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: infra/terraform
          framework: terraform
          quiet: true
          soft_fail: false
          output_format: sarif
          output_file_path: results.sarif

      - name: Upload SARIF to GitHub Code Scanning
        if: steps.changes.outputs.terraform == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

      - name: Setup Terraform
        if: steps.changes.outputs.terraform == 'true'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.5"
          terraform_wrapper: false

      - name: Setup Terraform plugin cache
        if: steps.changes.outputs.terraform == 'true'
        run: |
          mkdir -p ~/.terraform.d/plugin-cache
          echo "TF_PLUGIN_CACHE_DIR=$HOME/.terraform.d/plugin-cache" >> $GITHUB_ENV

      - name: Cache Terraform plugins
        if: steps.changes.outputs.terraform == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: terraform-plugins-${{ runner.os }}-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            terraform-plugins-${{ runner.os }}-

      - name: Terraform fmt/validate/plan (dev)
        if: steps.changes.outputs.terraform == 'true'
        working-directory: infra/terraform/environments/dev
        run: |
          terraform fmt -check -recursive
          terraform init -backend=false
          terraform validate
          terraform plan -no-color
